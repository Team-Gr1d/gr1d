        <style id="main-style" rel="stylesheet">
            body {
                background-color: #FFDFA2;
                font-family: FuturaPT;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            @font-face {
                font-family: FuturaPT;
                src: url(assets/FuturaPT.otf);
            }
            #BG{
                z-index: -5;
                position: fixed;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
            }
            .mainbox {
                z-index: 1;
                width: 90%;
                height: 95vh;
                backdrop-filter: blur(10px) saturate(180%);
                -webkit-backdrop-filter: blur(10px) saturate(180%);
                background-color: rgba(255, 255, 255, 0.2);
                outline: 1px solid white;
                margin-top: 1%;
                margin-bottom: 1%;
                border-radius: 1em;
                box-shadow: 0px 10px 10px;
            }
            .round_button{
                width: auto;
                height: auto;
                box-shadow: 0em 0.15em;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 1em;
                transition-duration: 0.4s;
                -webkit-transition-duration: 0.4s;
                -ms-transition-duration: 0.4s;
                -moz-transition-duration: 0.4s;
            }
            .round_button:hover {
                transform: translate(0em, -0.15em);
                box-shadow: 0em 0.30em;
                transition-duration: 0.5s;
                -webkit-transition-duration: 0.3s;
                -ms-transition-duration: 0.3s;
                -moz-transition-duration: 0.3s;
                background-color: rgba(255, 255, 255, 0.8);
            }

            .round_button:active {
                transform: translate(0em, 0.05em);
                box-shadow: 0em 0.10em;
                transition-duration: 0.1s;
                -webkit-transition-duration: 0.1s;
                -ms-transition-duration: 0.1s;
                -moz-transition-duration: 0.1s;
                background-color: rgba(197, 197, 197, 0.8);
            }
            
            .loader-text {
                font-size: 2em;
                color: #d0ced2;
                text-decoration: none !important;
            }

            .grid-img {
                max-width: 100%;
                height: auto;
            }
            
            .griditem {
                text-decoration: none !important;
            }
            
            .img-hover-shadow {
                transition: box-shadow 0.35s; /* Add smooth transition for the shadow effect */
            }

            .img-hover-shadow:hover {
                box-shadow: 0 0 20px #000000; /* Add shadow effect on hover */
            }
            .listing-text {
                font-size: 1.5em;
                color: #CCCCCC;
                text-decoration: none !important;
            }
            h1 {
                font-family: "Doto";
                font-size: 5em;
                color: #d0ced2;
                text-decoration: none !important;
            }
            @font-face {
                font-family: "Doto";
                src: url("./assets/fonts/Doto-Medium.ttf");
            }
        </style>

            const blob = new Blob([text], {type: "application/json"});
            const blobUrl = URL.createObjectURL(blob);
            
            function renderList() {
                document.getElementById("loader").style.display = "block";
                const container = document.getElementById("itembox");
                
                fetch(blobUrl)
                  .then(response => response.json())
                  .then(data => {
                      data.sort((a, b) => (a.name > b.name) ? 1 : -1);
                      container.innerHTML = '';
                      data.forEach(item => {
                          const listItem = document.createElement("a")
                          listItem.classList.add("griditem")
                          listItem.href = item.url
                          listItem.innerHTML = `
                          <div class="col zoom-effect">
                              <img src="${item.img}" class="img-fluid grid-img rounded-4 img-hover-shadow" alt="Image">
                              <p class="text-center listing-text">${item.name}</p>
                          </div>
                          `;
                          container.appendChild(listItem);
                      });
                  })
                  .catch((error) => console.error("Error:", error))
                  .finally(() => {
                      document.getElementById("loader").style.display = "none";
                  });
            };
                
            renderList();
            
            // Access the first stylesheet in the document
            const stylesheet = document.styleSheets[1];

            // Modify a CSS rule for the class
            const rules = stylesheet.cssRules || stylesheet.rules;
            for (let i = 0; i < rules.length; i++) {
              if (rules[i].selectorText === '.mainbox') {
                rules[i].style.height = '95%';
              }
            }
        </script>
        </center>
