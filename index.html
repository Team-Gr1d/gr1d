<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Game Site Demo v0.1</title>

        <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
        
        <style id="main-style" rel="stylesheet">
            body {
                font-size: 2vw;
                background: repeating-linear-gradient(
                45deg,
                #ffffff,
                #464646 5%,
                #757575 5%,
                #b6b6b6 10%
            );
                font-family: FuturaPT;
                background-size: 100px 100px;
                animation: move-it 4s linear infinite;
            }
            @font-face {
                font-family: FuturaPT;
                src: url(assets/FuturaPT.otf);
            }
            
            #BG{
                z-index: -5;
                position: fixed;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
            }
            @keyframes move-it {
            0% {
                background-position: initial;
            }
            100% {
                background-position: 100px 0px;
            }
            }

            .mainbox {
                transform: translateX(0vh);
                transition-duration: 0.4s;
                -webkit-transition-duration: 0.4s;
                -ms-transition-duration: 0.4s;
                -moz-transition-duration: 0.4s;
                z-index: 1;
                width: 75%;
                height: 95vh;
                backdrop-filter: blur(5px) saturate(180%);
                -webkit-backdrop-filter: blur(5px) saturate(180%);
                background-color: rgba(255, 255, 255, 0.2);
                outline: 0.3vh solid white;
                margin-top: 1%;
                margin-bottom: 1%;
                border-radius: 0.4em;
                box-shadow: 0px 10px 10px;
                overflow-y: scroll;
                scrollbar-width: none;
                scroll-behavior: smooth;

                
            }
            .prevent-select {
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            .round_button{
                text-decoration: none !important;
                width: auto;
                min-width: 7vh;
                height: auto;
                box-shadow: 0em 0.15em;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 10vw;
                transition-duration: 0.4s;
                -webkit-transition-duration: 0.4s;
                -ms-transition-duration: 0.4s;
                -moz-transition-duration: 0.4s;
            }
            .round_button:hover {
                transform: translate(0em, -0.15em);
                box-shadow: 0em 0.28em;
                transition-duration: 0.3s;
                -webkit-transition-duration: 0.3s;
                -ms-transition-duration: 0.3s;
                -moz-transition-duration: 0.3s;
                background-color: rgba(255, 255, 255, 0.8);
            }

            .round_button:active {
                transform: translate(0em, 0.05em);
                box-shadow: 0em 0.10em;
                transition-duration: 0.1s;
                -webkit-transition-duration: 0.1s;
                -ms-transition-duration: 0.1s;
                -moz-transition-duration: 0.1s;
                background-color: rgba(197, 197, 197, 0.8);
            }
            .card_margin{
                margin-top: 5%;
                margin-bottom: 5%;
            }
            .gamecard {
                font-size: 3vh;
                z-index: 1;
                width: 90%;
                max-width: 300px;
                height: auto;
                aspect-ratio: 1;
                overflow: hidden;
                backdrop-filter: blur(16px) saturate(180%);
                -webkit-backdrop-filter: blur(16px) saturate(180%);
                background-color: rgba(0, 0, 0, 0.5);
                outline: 2px solid white;
                margin-top: 1%;
                margin-bottom: 1%;
                border-radius: 0.2em;
                transition-duration: 0.5s;
                -webkit-transition-duration: 0.3s;
                -ms-transition-duration: 0.3s;
                -moz-transition-duration: 0.3s;
            }

            @media (max-width: 768px) {
                .gamecard {
                    width: 100%;
                    max-width: none;
                }
            }

            .gamecard:hover {
                transform: translate(0em, -1em);
                box-shadow: 0 0 20px #ffffff;
                transition-duration: 0.3s;
                -webkit-transition-duration: 0.3s;
                -ms-transition-duration: 0.3s;
                -moz-transition-duration: 0.3s;
                background-color: rgba(43, 43, 43, 0.8);
            }

            .gamecard:active {
                transform: translate(0em, 0.05em);
                box-shadow: 0em 0.10em;
                transition-duration: 0.1s;
                -webkit-transition-duration: 0.1s;
                -ms-transition-duration: 0.1s;
                -moz-transition-duration: 0.1s;
                background-color: rgba(197, 197, 197, 0.8);
            }
            .gamecard .inner_card{
                transform: translate(0em, 0vh);
                transition-duration: 0.1s;
                -webkit-transition-duration: 0.1s;
                -ms-transition-duration: 0.1s;
                -moz-transition-duration: 0.1s;
            }
            .inner_card{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                text-align: center;
            }
            .gamecard:hover .inner_card{
                transform: translate(0em, -25vh);
                transition-duration: 0.1s;
                -webkit-transition-duration: 0.1s;
                -ms-transition-duration: 0.1s;
                -moz-transition-duration: 0.1s;
            }
            .gamecardtext {
                text-decoration: none !important;
                position: relative;
                color: #ffffff;
                margin-top: 10vh;
                font-size: 1.9vw;
                line-height: 1.5;
                white-space: normal;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            .loader-text {
                font-size: 2em;
                color: #d0ced2;
                text-decoration: none !important;
            }

            .grid-img {
                max-width: 100%;
                height: auto;
            }
            
            .griditem {
                text-decoration: none !important;
            }
            
            .gamecard-hover-shadow {
                transition: box-shadow 0.35s;
            }

            .gamecard-hover-shadow:hover {
                box-shadow: 0 0 20px #000000;
            }
            .listing-text {
                font-size: 1.5em;
                color: #CCCCCC;
                text-decoration: none !important;
                margin-bottom: -0.1em;
                word-wrap: break-word;
                word-break: break-word;
            }
            #settings-panel{
                overflow:visible;
                position: absolute;
                margin-top: 0%;
                transform: translateX(-40vh);
                height: 95vh;
                width: 40vh;
                transition-duration: 0.4s;
                -webkit-transition-duration: 0.4s;
                -ms-transition-duration: 0.4s;
                -moz-transition-duration: 0.4s;
            }

            #settings-panel.open {
                transform: translateX(4vh);
            }
            #main-panel{
                transform: translateX(0vh);
                transition-duration: 0.4s;
                -webkit-transition-duration: 0.4s;
                -ms-transition-duration: 0.4s;
                -moz-transition-duration: 0.4s; 
            }
            #main-panel.open {
                transform: translateX(24vh);
            }
            h1{
                font-size: 3vw;
            }
        </style>
    </head>
