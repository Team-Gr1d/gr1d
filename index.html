<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="The best revision website ever!">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Game Site Demo v0.1</title>

        <!-- Bootstrap 5.3.3 -->
        <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
        
        <style id="main-style" rel="stylesheet">
            body {
                background-color: #FFDFA2;
                font-family: FuturaPT;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            @font-face {
                font-family: FuturaPT;
                src: url(assets/FuturaPT.otf);
            }
            #BG{
                z-index: -5;
                position: fixed;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
            }
            .mainbox {
                z-index: 1;
                width: 95%;
                height: 95vh;
                backdrop-filter: blur(10px) saturate(180%);
                -webkit-backdrop-filter: blur(10px) saturate(180%);
                background-color: rgba(255, 255, 255, 0.2);
                outline: 1px solid white;
                margin-top: 1%;
                margin-bottom: 1%;
                border-radius: 0.4em;
                box-shadow: 0px 10px 10px;
            }
            .round_button{
                width: auto;
                height: auto;
                box-shadow: 0em 0.15em;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 1em;
                transition-duration: 0.4s;
                -webkit-transition-duration: 0.4s;
                -ms-transition-duration: 0.4s;
                -moz-transition-duration: 0.4s;
            }
            .round_button:hover {
                transform: translate(0em, -0.15em);
                box-shadow: 0em 0.30em;
                transition-duration: 0.5s;
                -webkit-transition-duration: 0.3s;
                -ms-transition-duration: 0.3s;
                -moz-transition-duration: 0.3s;
                background-color: rgba(255, 255, 255, 0.8);
            }

            .round_button:active {
                transform: translate(0em, 0.05em);
                box-shadow: 0em 0.10em;
                transition-duration: 0.1s;
                -webkit-transition-duration: 0.1s;
                -ms-transition-duration: 0.1s;
                -moz-transition-duration: 0.1s;
                background-color: rgba(197, 197, 197, 0.8);
            }
            .gamecard {
                z-index: 1;
                width: 90%;
                height: 100%;
                overflow: hidden;
                backdrop-filter: blur(16px) saturate(180%);
                -webkit-backdrop-filter: blur(16px) saturate(180%);
                transform: translate(0em, -0.5em);
                background-color: rgba(0, 0, 0, 0.5);
                outline: 1px solid white;
                margin-top: 1%;
                margin-bottom: 1%;
                border-radius: 0.2em;
                transition-duration: 0.5s;
                -webkit-transition-duration: 0.3s;
                -ms-transition-duration: 0.3s;
                -moz-transition-duration: 0.3s;
            }
            .gamecard:hover {
                transform: translate(0em, -1em);
                box-shadow: 0 0 20px #000000;
                transition-duration: 0.3s;
                -webkit-transition-duration: 0.3s;
                -ms-transition-duration: 0.3s;
                -moz-transition-duration: 0.3s;
                background-color: rgba(43, 43, 43, 0.8);
            }

            .gamecard:active {
                transform: translate(0em, 0.05em);
                box-shadow: 0em 0.10em;
                transition-duration: 0.1s;
                -webkit-transition-duration: 0.1s;
                -ms-transition-duration: 0.1s;
                -moz-transition-duration: 0.1s;
                background-color: rgba(197, 197, 197, 0.8);
            }
            .gamecard .inner_card{
                transform: translate(0em, 0em);
                transition-duration: 0.1s;
                -webkit-transition-duration: 0.1s;
                -ms-transition-duration: 0.1s;
                -moz-transition-duration: 0.1s;
            }
            .inner_card{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                text-align: center;
            }
            .gamecard:hover .inner_card{
                transform: translate(0em, -20vh);
                transition-duration: 0.1s;
                -webkit-transition-duration: 0.1s;
                -ms-transition-duration: 0.1s;
                -moz-transition-duration: 0.1s;
            }
            .gamecardtext {
                text-decoration: none !important;
                position: absolute;
                margin-top: 25vh;
                color: #ffffff;
                font-size: 1.9vw;
                line-height: 1.5;
                white-space: normal;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            .loader-text {
                font-size: 2em;
                color: #d0ced2;
                text-decoration: none !important;
            }

            .grid-img {
                max-width: 100%;
                height: auto;
            }
            
            .griditem {
                text-decoration: none !important;
            }
            
            .gamecard-hover-shadow {
                transition: box-shadow 0.35s;
            }

            .gamecard-hover-shadow:hover {
                box-shadow: 0 0 20px #000000;
            }
            .listing-text {
                font-size: 1.5em;
                color: #CCCCCC;
                text-decoration: none !important;
                margin-bottom: -0.1em;
                word-wrap: break-word;
                word-break: break-word;
            }

        </style>
    </head>

    <body>
        <script src="./assets/bootstrap/js/bootstrap.js"></script>
        <center>
            <div class="mainbox">
                
                <h1>test</h1>
                <button class="round_button">
                   hello world!
                </button>
                
                <!-- Loader box -->
                <div class="text-center" id="loader">
                    <img src="assets/loader.gif" alt="Loader">
                    <p class="loader-text">Loading...</p>
                </div>
                
                <!-- glist grid -->
                <div class="container">
                    <div class="row row-cols-5" id="itembox">
                    </div>
                </div>
            </div>
        
        <!-- BG video -->
        <video autoplay muted loop id="BG">
            <source src="BG.mp4" type="video/mp4">
        </video>
        
        <script>
            const text = `
            [
                    {
                        "name": "0hh1",
                        "img": "assets/icons/1.png",
                        "url": "studyguide/0hh1/index.html",
                        "desc": "block game ig"
                    },
                        {
                        "name": "1v1 LoL",
                        "img": "assets/icons/2.png",
                        "url": "studyguide/1vl/index.html",
                        "desc": "very cool shooter fortnite clone"
                    },
                    {
                        "name": "0hh1",
                        "img": "assets/icons/1.png",
                        "url": "studyguide/0hh1/index.html",
                        "desc": "block game ig"
                    },
                        {
                        "name": "1v1 LoL",
                        "img": "assets/icons/2.png",
                        "url": "studyguide/1vl/index.html",
                        "desc": "very cool shooter fortnite clone"
                    },
                    {
                        "name": "0hh1",
                        "img": "assets/icons/1.png",
                        "url": "studyguide/0hh1/index.html",
                        "desc": "block game ig"
                    },
                        {
                        "name": "1v1 LoL",
                        "img": "assets/icons/2.png",
                        "url": "studyguide/1vl/index.html",
                        "desc": "very cool shooter fortnite clone"
                    },
                    {
                        "name": "0hh1",
                        "img": "assets/icons/1.png",
                        "url": "studyguide/0hh1/index.html",
                        "desc": "block game ig"
                    },
                        {
                        "name": "1v1 LoL",
                        "img": "assets/icons/2.png",
                        "url": "studyguide/1vl/index.html",
                        "desc": "very cool shooter fortnite clone"
                    }                    
                    
                ]
            `;
            const blob = new Blob([text], {type: "application/json"});
            const blobUrl = URL.createObjectURL(blob);
            
            function renderList() {
                document.getElementById("loader").style.display = "block";
                const container = document.getElementById("itembox");

                fetch(blobUrl)
                  .then(response => response.json())
                  .then(data => {
                      data.sort((a, b) => (a.name > b.name) ? 1 : -1);
                      container.innerHTML = '';
                      data.forEach(item => {
                          const listItem = document.createElement("a")
                          listItem.classList.add("griditem")
                          listItem.href = item.url
                          listItem.innerHTML = `
                          <div class="col zoom-effect gamecard">
                            <div class="inner_card">
                              <img src="${item.img}" class="img-fluid rounded-2" alt="Image">
                              <p class="text-center listing-text ">${item.name}</p>
                              <p class="gamecardtext text-center text-break">${item.desc}</p>
                            </div>
                          </div>
                          `;
                          container.appendChild(listItem);
                      });
                  })
                  .catch((error) => console.error("Error:", error))
                  .finally(() => {
                      document.getElementById("loader").style.display = "none";
                  });
            };
                
            renderList();
            
            // Access the first stylesheet in the document
            const stylesheet = document.styleSheets[1];

            // Modify a CSS rule for the class
            const rules = stylesheet.cssRules || stylesheet.rules;
            for (let i = 0; i < rules.length; i++) {
              if (rules[i].selectorText === '.mainbox') {
                rules[i].style.height = '95%';
              }
            }
        </script>
        </center>
    </body>
</html>
